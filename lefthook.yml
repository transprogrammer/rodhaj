pre-commit:
  commands:
    bandit:
      glob: "*.{js,ts,jsx,tsx}"
      staged_files: true
      run: bandit {staged_files} -c pyproject.toml
    ruff-check:
      glob: "*.{js,ts,jsx,tsx}"
      staged_files: true
      run: ruff check {staged_files} --fix --exit-non-zero-on-fix --config pyproject.toml
    ruff:
      glob: "*.{js,ts,jsx,tsx}"
      staged_files: true
      run: ruff format {staged_files} --config pyproject.toml